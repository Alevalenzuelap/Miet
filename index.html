<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura Automática de Cámara</title>
    <style>
        #photo {
            display: none; /* Ocultar la imagen hasta que se capture */
            border: 2px solid #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Captura Automática de tu Cámara Web</h1>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <img id="photo" alt="Foto capturada" />

    <script>
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });

                const videoTrack = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(videoTrack);

                // Captura la foto automáticamente después de 3 segundos
                setTimeout(async () => {
                    const photoBlob = await imageCapture.takePhoto();
                    const imgData = URL.createObjectURL(photoBlob);

                    // Guarda la imagen en localStorage
                    localStorage.setItem('webcamPhoto', imgData);

                    // Muestra la foto capturada
                    photo.setAttribute('src', imgData);
                    photo.style.display = 'block'; // Mostrar la foto capturada

                    // Detener el stream de la cámara
                    stream.getTracks().forEach(track => track.stop());
                }, 3000); // Cambia 3000 por el intervalo de tiempo que desees.

            } catch (err) {
                console.error("Error al acceder a la cámara: " + err);
            }
        }

        // Al cargar la página, verifica si hay una foto guardada en localStorage
        window.onload = () => {
            // Intenta recuperar y mostrar la foto guardada
            const savedPhoto = localStorage.getItem('webcamPhoto');
            if (savedPhoto) {
                photo.setAttribute('src', savedPhoto);
                photo.style.display = 'block'; // Mostrar la foto capturada si hay una guardada
            } else {
                startCamera(); // Solo iniciamos la cámara si no hay foto guardada
            }
        };
    </script>
</body>
</html>
