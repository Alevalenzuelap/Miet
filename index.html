<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Marco que simula un celular */
        .phone-frame {
            width: 400px; /* Ancho del marco */
            height: 700px; /* Altura del marco */
            background-color: #000;
            border-radius: 30px; /* Bordes redondeados */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative; 
        }

        /* Simulación de la cámara frontal y botón de inicio del celular */
        .phone-frame::before, .phone-frame::after {
            content: '';
            position: absolute;
            background-color: #333;
            border-radius: 10px;
        }

        .phone-frame::before {
            width: 60px;
            height: 5px;
            top: 10px;
        }

        .phone-frame::after {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #FFF;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            display: block;
            width: 90%;
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }

        .info {
            color: #fff;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .bus-icon {
            margin-right: 10px;
        }
    </style>
</head>
