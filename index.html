<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Miet 2030</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .phone-frame {
            width: 350px;
            height: 700px;
            border: 15px solid black;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <iframe 
            id="map" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.6533166997!2d-75.5705!3d6.2442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMTQnMzguNyJOIDc1wrAzNCcxMy44Ilc!5e0!3m2!1ses!2sco!4v1234567890" 
            frameborder="0" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
        <script>
            document.getElementById('map').addEventListener('click', function() {
                window.location.href = 'camara.html';
            });
        </script>
    </div>
</body>
</html>
