<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .phone-frame {
            width: 400px;
            height: 700px;
            background-color: #000;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .phone-frame::before, .phone-frame::after {
            content: '';
            position: absolute;
            background-color: #333;
            border-radius: 10px;
        }

        .phone-frame::before {
            width: 60px;
            height: 5px;
            top: 10px;
        }

        .phone-frame::after {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            bottom: 15px;
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        .button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .info {
            color: #fff;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <h1>MIET 2024</h1>
        <button class="button">Ver disponibilidad</button>
        <div class="info">
            <p>- Tiempo de llegada: 5 minutos</p>
            <p>- Disponibilidad asientos: 5</p>
            <p>- Disponibilidad de pie: 10</p>
        </div>
    </div>
</body>
</html>
